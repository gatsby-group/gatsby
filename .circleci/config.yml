aliases:
  node10: &node10
    docker:
      - image: circleci/node:10

  restore_node_modules: &restore_node_modules
    restore_cache:
      name: Restore node_modules cache
      keys:
        - node-modules-{{ checksum "yarn.lock" }}

  install_node_modules: &install_node_modules
    run:
      name: Install node modules
      command: |
        yarn

  persist_node_modules: &persist_node_modules
    save_cache:
      name: Save node modules cache
      key: node-modules-{{ checksum "yarn.lock" }}
      paths:
        - node_modules

version: 2

jobs:
  bootstrap:
    <<: *node10
    steps:
      - checkout
      - <<: *restore_node_modules
      - <<: *install_node_modules
      - <<: *persist_node_modules
      - run: yarn bootstrap
      - persist_to_workspace:
          root: packages
          paths:
            - '*'

  lint:
    <<: *node10
    steps:
      - checkout
      - <<: *restore_node_modules
      - <<: *install_node_modules
      - <<: *persist_node_modules
      - run: yarn lint

  test:
    <<: *node10
    steps:
      - checkout
      - <<: *restore_node_modules
      - <<: *install_node_modules
      - <<: *persist_node_modules
      - attach_workspace:
          at: packages
      - run: yarn jest -w 1

  integration:
    <<: *node10
    steps:
      - checkout
      - <<: *restore_node_modules
      - <<: *install_node_modules
      - <<: *persist_node_modules
      - run: yarn test:integration

  e2e:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - <<: *restore_node_modules
      - <<: *install_node_modules
      - attach_workspace:
          at: packages
      - run: npm install -g gatsby-dev-cli
      - run: ./scripts/run-integration-tests.sh

workflows:
  version: 2
  build-test:
    jobs:
      - bootstrap
      - lint
      - test:
          requires:
            - bootstrap
      - integration
      - run-e2e:
          type: approval
          requires:
            - bootstrap
            - lint
            - test
            - integration
      - e2e:
          requires:
            - run-e2e
